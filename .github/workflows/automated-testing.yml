name: Automated Testing & Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/web
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: apps/web/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('apps/web/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: npm install
    
    - name: Install Playwright
      run: npx playwright install --with-deps chromium
    
    - name: Create env file
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
    
    - name: Build application
      run: npm run build
    
    - name: Start application
      run: |
        npm run preview &
        npx wait-on http://localhost:3000 --timeout 60000
    
    - name: Run Playwright tests
      run: npx playwright test --reporter=html || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: apps/web/playwright-report/
        retention-days: 30
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failure-screenshots
        path: apps/web/test-results/
        retention-days: 30

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build for production
      working-directory: apps/web
      run: |
        npm install
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
        npm run build
    
    - name: Deploy to server
      if: false  # Enable when ready
      run: |
        echo "Deployment step - configure with your server details"
